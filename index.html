<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go on a Date with Me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cursive', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            overflow: hidden;
            text-align: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6b81;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes-button {
            background-color: #ff6b81;
            color: white;
            box-shadow: 0 0 20px rgba(255, 107, 129, 0.5);
        }

        .yes-button:hover {
            box-shadow: 0 0 30px rgba(255, 107, 129, 0.7);
        }

        .no-button {
            background-color: #ffe1e6;
            color: #ff6b81;
            position: relative;
        }

        .no-button:hover {
            background-color: #ffc3a0;
        }

        .floating-heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('/api/placeholder/40/40');
            background-size: cover;
            animation: riseHearts 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes riseHearts {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-400px) scale(1.5);
            }
        }

        .thank-you-message {
            font-size: 2.5rem;
            color: #ff6b81;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            text-shadow: 0 0 20px rgba(255, 107, 129, 0.7);
            margin-top: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        .thank-you-message.visible {
            opacity: 1;
        }

        .funny-message {
            font-size: 1.5rem;
            color: #ff6b81;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-shadow: 0 0 20px rgba(255, 107, 129, 0.7);
            margin-top: 20px;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        .funny-message.visible {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 12px 20px;
            }

            .thank-you-message {
                font-size: 2rem;
            }

            .floating-heart {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 18px;
            }

            .thank-you-message {
                font-size: 1.5rem;
            }

            .floating-heart {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Will You Go on a Date with Me?</h1>
        <div class="buttons">
            <button id="yesBtn" class="button yes-button">Yes</button>
            <button id="noBtn" class="button no-button">No</button>
        </div>
    </div>

    <div class="thank-you-message" id="thankYouMessage">Thank You! You Make My Heart Glow ðŸ’–</div>
    <div class="funny-message" id="funnyMessage">Oops! You can't say No ðŸ˜†</div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const container = document.getElementById("container");
        const thankYouMessage = document.getElementById("thankYouMessage");
        const funnyMessage = document.getElementById("funnyMessage");

        noBtn.addEventListener("mouseover", () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = "fixed";
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });

        noBtn.addEventListener("click", () => {
            funnyMessage.classList.add("visible");
            setTimeout(() => {
                funnyMessage.classList.remove("visible");
            }, 2000);
        });

        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.classList.add("floating-heart");
            document.body.appendChild(heart);

            const randomX = Math.random() * window.innerWidth;
            heart.style.left = `${randomX}px`;
            heart.style.bottom = "0";

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        yesBtn.addEventListener("click", () => {
            container.style.opacity = 0;
            setTimeout(() => {
                container.style.display = "none";
                thankYouMessage.classList.add("visible");

                for (let i = 0; i < 20; i++) {
                    setTimeout(createFloatingHeart, i * 300);
                }
            }, 500);
        });
    </script>
</body>
</html>
